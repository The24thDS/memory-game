<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body onload="onLoad()">
    <div id="stats">
        <div>Clicks <span id="clicks">0</span></div>
        <div>Pairs checked<span id="pairs">0</span></div>
        <div>Time <span id="time">0</span></div>
    </div>
    <div id="game" class="loading"></div>
    <div id="water">
            <audio id="drop" src="audio/drop.mp3"></audio>
            <audio id="wrong" src="audio/wrong.mp3"></audio>
            <audio id="pair" src="audio/pair.mp3"></audio>
    </div>
        <script src="game.js"></script>
    
    <!-- Matomo opt-out window-->
    <div class="optout">
        <div class="close" onclick="(()=>{document.querySelector('.optout').style='display:none'})()">‚ùå</div>
        <p>I am using a self-hosted Matomo instance.</p>
        <p>Your data never gets to Google, is never used for advertisements and never sold to third parties.</p>
        <p>You can <span class="choiceButton">opt-out</span></p>
        <link rel="stylesheet" href="optout.css">
        <script src="tracking.js"></script>
    </div>
    <!-- End Matomo Opt-Out Window Code -->

    <!-- Matomo -->
    <script type="text/javascript">
        var _paq = window._paq || [];
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function () {
            var u = "https://david.mywire.org/piwik/";
            _paq.push(['setTrackerUrl', u + 'matomo.php']);
            _paq.push(['setSiteId', '2']);
            var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
            g.type = 'text/javascript'; g.async = true; g.defer = true; g.src = u + 'matomo.js'; s.parentNode.insertBefore(g, s);
        })();
    </script>
    <!-- End Matomo Code -->
</body>
</html>
